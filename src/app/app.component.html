<main class="flex min-h-screen">
  <div class="bg-illustration-one bg-top-4 flex-1"></div>
  <div class="relative flex-1 pb-[47px] ps-10 pt-16">
    <div>
      <a
        href="https://tublian.com"
        class="flex w-fit items-center gap-[3px] font-logo text-[13px] text-white"
      >
        <img src="../assets/logo.svg" alt="" aria-hidden="true" />
        <span> Tublian </span>
      </a>
    </div>
    <h1 class="mt-10 text-4xl font-bold leading-[52px] text-white">
      Get Started
    </h1>
    <div class="mt-[14px] flex max-w-[405px] flex-col gap-7">
      <p class="font-medium">Start recruiting streetcred developers, Today!!</p>

      <fieldset class="flex flex-col gap-[14px]">
        <input
          class="placeholder:text-placeholder border-b-secondary border-b-[1px] bg-transparent pb-4 pt-2 font-medium text-white transition-colors duration-300 ease-in-out placeholder:font-medium placeholder:capitalize focus-visible:border-b-white focus-visible:outline-none"
          type="text"
          placeholder="First name"
        />
        <input
          class="placeholder:text-placeholder border-b-secondary border-b-[1px] bg-transparent pb-4 pt-2 font-medium text-white transition-colors duration-300 ease-in-out placeholder:font-medium placeholder:capitalize focus-visible:border-b-white focus-visible:outline-none"
          type="text"
          placeholder="Last name"
        />
      </fieldset>

      <button
        class="bg-gold-300 hover:bg-gold-200 active:bg-gold-100 rounded-full px-4 py-2 font-medium text-black transition-all duration-300 ease-in-out"
      >
        Proceed
      </button>

      <p class="text-tertiary">
        Already have an account?
        <a
          class="relative font-bold text-white after:absolute after:-bottom-px after:left-0 after:h-px after:w-full after:bg-white after:content-['']"
          href="https://www.tublian.com/login"
          >Log in</a
        >
      </p>
    </div>

    <div
      class="text-tertiary absolute bottom-[47px] flex w-fit items-start gap-5"
    >
      <a href="https://www.tublian.com/privacy">Privacy Policy</a>
      <a href="https://www.tublian.com/terms">Terms</a>
    </div>
  </div>
</main>
