<div
  class="tablet:w-[360px] flex h-12 w-full rounded-[10px] border border-card-hover bg-card-default p-[3px] text-xl font-bold"
>
  <label
    [for]="options[0]"
    class="relative flex w-full items-center justify-center text-white hover:cursor-pointer"
    [ngClass]="
      planIntervalControl.value === 'monthly'
        ? 'bg-gradient rounded-[5px]'
        : 'bg-transparent'
    "
  >
    <span>Monthly</span>
    <input
      class="sr-only"
      [id]="options[0]"
      type="radio"
      [formControl]="planIntervalControl"
      [value]="options[0]"
    />
  </label>

  <label
    [for]="options[1]"
    class="relative flex w-full items-center justify-center gap-1 px-4 py-2 hover:cursor-pointer"
    [ngClass]="
      planIntervalControl.value === 'annually'
        ? 'bg-gradient rounded-[5px]'
        : 'bg-transparent'
    "
  >
    <span>Annually</span>
    <span
      class="mobile:px-[6px] mobile:text-xs rounded-[33px] bg-fore-badge px-1 py-1 text-[10px] text-badge"
      >20% Off</span
    >
    <input
      class="sr-only"
      [id]="options[1]"
      type="radio"
      [formControl]="planIntervalControl"
      [value]="options[1]"
    />
  </label>
</div>
